<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aaron Ojala Portfolio" />
    <meta name="author" content="Aaron Ojala" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Portfolio" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1264ce8aa0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="logo">
        <a href="index.html"><img src="logowhite.svg" alt="logo" /></a>
      </div>
      <nav>
        <div class="menu-bar">
          <li>
            <a class="nodeco" href="#"
              >Portfolio<i class="fas fa-angle-down"></i
            ></a>
          </li>
          <div class="sub-menu">
            <ul>
              <li><a class="nodeco" href="index.html">Work</a></li>
              <li><a class="nodeco" href="index.html">Experience</a></li>
              <li><a class="nodeco" href="index.html">Skills</a></li>
              <li><a class="nodeco" href="#gallery">Gallery</a></li>
            </ul>
          </div>
        </div>
        <div class="contacthover">
          <li><a class="nodeco" href="#footer">Contact Me</a></li>
        </div>
      </nav>
    </header>
    <main>
      <section id="gallery">
        <h2>Gallery</h2>
        <p>Images from: <a href="https://unsplash.com/">Unsplash</a></p>
        <div class="grid-container">
          <figure class="gallery_item dog">
            <img
              src="https://source.unsplash.com/eoqnr8ikwFE"
              class="gallery_img"
              alt="Image_1"
            />
          </figure>
          <figure class="gallery_item monkey">
            <img
              src="https://source.unsplash.com/r077pfFsdaU"
              class="gallery_img"
              alt="Image_2"
            />
          </figure>
          <figure class="gallery_item fish">
            <img
              src="https://source.unsplash.com/YRShYRewi0M"
              class="gallery_img"
              alt="Image_3"
            />
          </figure>
          <figure class="gallery_item giraffe">
            <img
              src="https://source.unsplash.com/pf97TYdQlWM"
              class="gallery_img"
              alt="Image_4"
            />
          </figure>
          <figure class="gallery_item panda">
            <img
              src="https://source.unsplash.com/fFO5DsFV5gk"
              class="gallery_img"
              alt="Image_5"
            />
          </figure>
          <figure class="gallery_item sloth">
            <img
              src="https://source.unsplash.com/cCyMJtn2g5w"
              class="gallery_img"
              alt="Image_6"
            />
          </figure>
          <figure class="gallery_item elephant">
            <img
              src="https://source.unsplash.com/3isjMlIlj4A"
              class="gallery_img"
              alt="Image_7"
            />
          </figure>
          <figure class="gallery_item penguin">
            <img
              src="https://source.unsplash.com/4TMBk-LqEKo"
              class="gallery_img"
              alt="Image_8"
            />
          </figure>
          <figure class="gallery_item seal">
            <img
              src="https://source.unsplash.com/DDXpun_CQR0"
              class="gallery_img"
              alt="Image_9"
            />
          </figure>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="container">
        <h2>Contact Me</h2>
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Your email</label>
            <input type="emai" name="emaill" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message to me</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit">Send message</button>
        </form>
        <p>Copyright &copy; My Website 2020</p>
      </div>
    </footer>
  </body>
</html>
