<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gridbox</title>
  </head>
  <body>
    <header>
      <div class="sitetitle pm">
        <p>Site Title</p>
      </div>
      <nav>
        <ul>
          <li class="nav1 pm">Nav 1</li>
          <li class="nav2 pm">Nav 2</li>
          <li class="nav3 pm">Nav 3</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="posttitle pm">
        <p>Post Title</p>
      </div>
      <div class="postmeta pm">
        <p>Post Meta</p>
      </div>
      <div class="maincontent pm">
        <p>Main Content</p>
      </div>
      <div class="maincontentimage pm">
        <p>Main Content Image</p>
      </div>
      <div class="sidebar pm">
        <p>Side Bar</p>
      </div>
      <div class="ads pm">
        <p>Ads</p>
      </div>
      <div class="otherstuff pm">
        <p>Other Stuffs</p>
      </div>
    </main>
    <footer>
      <div class="footer pm">
        <p>@2020 footer</p>
      </div>
    </footer>
  </body>
</html>
